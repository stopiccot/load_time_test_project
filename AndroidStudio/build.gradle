buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        archivesBaseName = "LoadTimeUnityPlayerActivity"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:+'
    provided fileTree(dir: '/Applications/Unity/PlaybackEngines/AndroidPlayer/Variations/mono/Release/Classes', include: ['*.jar'])
}